<html>

<head>
    <title>Mission 1</title>
    <meta charset="utf-8"/>
</head>

<body>
<ul id="todo-list"></ul>
<script>
    const data = [
        {
            text: 'JS 공부하기'
        },
        {
            text: 'JS 복습하기'
        }
    ]

    const nextData = [
        ...data,
        {
            text: 'js 추가하기'
        },
    ];

    // 이곳에서 코딩을 시작하세요!
    function TodoList(todo) {
        this.todo = todo;

        if (this.todo === null || this.todo === undefined) {
            throw new Error('null 또는 undefined');
        }

        if (typeof this.todo !== "object" && !this.todo.hasOwnProperty('text')) {
            throw new Error('데이터 형식');
        }

        if (!Array.isArray(this.todo)) {
            throw new Error('isArray');
        }

        if (!new.target) {
            throw new Error('new keyword');
        }

        todo.map((e) => e.hasOwnProperty('text'))

        this.render = function () {
            const result = this.todo.map((el) => `<li>${el.text}</li>`).join('');
            // console.log(result);
            document.querySelector('#todo-list').innerHTML = result;
        }

        this.setState = function (nextData) {
            this.todo = nextData;
            // console.log('>>>', nextData);
            this.render();
        }
    }

    const todolist = new TodoList(undefined);
    todolist.setState(nextData);
</script>
</body>
</html>
